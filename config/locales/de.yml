  # ENGAGEMENT

  engagement:

    overview_title: "Engagement"

    help_main: "DEIN ENGAGEMENT"
    help_main_html: <p>Hier findest du eine Auflistung all deiner Kollaborationen und siehst in welchen Produktionen und Veranstaltungen du involviert bist. Es ist also eine praktische Übersicht all deiner Termine und Vernetzungen während des Festivals.</p><p>Außerdem kannst du hierüber Anfragen deiner Geräte und Instrumente ablehnen. Jedoch lohnt es sich vielleicht vorher mit derjenigen Person, die anfragt, zu kommunizieren.</p>

    table_title_collaborations: "Verwendete Instrumente"
    table_collaborations_is_empty: "Du wurdest bisher für kein Instrument angefragt."

    table_title_requirements: "Verwendete Geräte"
    table_requirements_is_empty: "Bisher wurde kein Gerät von dir angefragt."

    table_column_title_name: "Was?"
    table_column_title_timeframe: "Wann und Wo?"
    table_column_title_event: "Was und Wer?"

    btn_reject: "Ablehnen"

    reject_prompt_are_you_sure: "Bist du dir sicher, dass du diese Kollaboration ablehnen möchtest? Die jeweilige Person wird darüber informiert."

    alert_requirement_rejected: "Das Gerät wird nicht mehr für die Veranstaltung verwendet. Die Veranstalterin wurde via E-Mail über deine Absage informiert."
    alert_collaboration_rejected: "Die Kollaboration wurde abgelehnt, der Veranstalter wurde via E-Mail über deine Absage informiert."

  # BLACK BOARD

  blackboard:

    title: "Schwarzes Brett"
    text_html: "<p>Das Schwarze Brett dient als Sammelstelle für alle gesuchten Instrumente oder Geräte. Das heißt, wenn du für eine Veranstaltung, die du planst, in der Datenbank nicht das Instrument oder ein Gerät findest, das du benötigst, dann kannst du hier eine Anfrage schreiben.</p><p>Auf das Schwarze Brett haben alle Teilnehmer Zugriff. So nehmen also alle Teilnehmerinnen deine Anfrage wahr und können dir eine Email schreiben, wenn sich eine Kollaboration ergeben sollte.</p><p>Einträge ins Schwarze Brett werden innerhalb der Veranstaltungen erstellt, wenn du deine Geräte und Instrumente für die Veranstaltung verwaltest.</p>"

    title_collaborations: "Instrumente gesucht"
    title_requirements: "Geräte gesucht"

