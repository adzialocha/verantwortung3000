        error_out_of_daterange: "Ha! Nicht schlecht. Aber der Zeitraum liegt außerhalb des Festivals!"

        panel_instruments_title: "Welche Instrumente brauchst du?"
        panel_devices_title: "Welche Geräte brauchst du?"
        panel_info_title: "Weitere Informationen"

        btn_add_instrument: "Instrument hinzufügen"
        btn_add_device: "Gerät hinzufügen"
        btn_remove_instrument: "Entfernen"
        btn_remove_device: "Entfernen"

        select_not_exist_title: "Nicht vorhanden"
        select_not_exist_description: "Erstelle einen Eintrag auf dem Schwarzen Brett"

        blackboard_title: "Titel der Anzeige auf dem Schwarzen Brett"
