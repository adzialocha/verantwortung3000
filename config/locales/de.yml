  participants:

    overview_title: "Teilnehmer"

    title_events: "Kalender"

    title_table_instruments: "Instrumente"
    title_table_devices: "Geräte"

    title_edit: "Mein Profil bearbeiten"
    goto_public_view: "Öffentliche Ansicht"

    form_title_account: "Allgemeine Angaben"
    form_title_address: "Adresse"
