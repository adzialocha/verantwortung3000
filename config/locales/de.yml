  # MAILS

  mails:

    auth:

      signup_html: |-
        Hallo!

        Willkommen zu VERANTWORTUNG 3000!

        Bitte klicke auf den folgenden Link, um deine E-Mail-Adresse zu bestätigen:

        %{url}

        Wichtiger Hinweis: Bitte beachte, dass diese E-Mail deine Teilnahme am Festival noch nicht verbindlich bestätigt. Wir können deine Teilnahme inklusive Verpflegung und Übernachtung erst bestätigen, wenn dein Teilnahmebeitrag überwiesen worden ist.

        Du erhälst in den kommenden Tagen eine weitere E-Mail mit einer Rechnung von uns. Wir bitten dich dann den Teilnahmebeitrag in Höhe von 155,00 Euro auf unser Konto zu überweisen.

        Schreibe an kontakt@verantwortung3000.de wenn du noch Fragen hast!


      forgot_password_html: |-
        Hallo Hallo!

        Jemand möchte dein Passwort ändern. Klicke auf den folgenden Link, um die Änderung abzuschließen:

        %{url}

        Wenn du diese Anfrage nicht erstellt hast, kannst du diese E-Mail einfach ignorieren.

    signature_bot: "DEIN VERANTWORTUNG 3000 ROBOTER"

    requirement:

      subject: "NEUE GERÄTVERWENDUNG"
      message: |-
        Hallo %{name}!

        Dein eingetragenes Gerät *%{device}* wurde für die folgende Produktion angefragt:

        %{event}
        %{date} @ %{location}

        Link: %{url}

        Dein Gerät wird jetzt für diese Produktion verwendet, falls du das nicht möchtest, kannst du dich bei *%{creator_name}* (%{creator_url}) via E-Mail melden.

        Die E-Mail-Adresse von %{creator_name} lautet: %{creator_mail}

        Alle weiteren Details zur Produktion werden via E-Mail abgehandelt. Zum Beispiel wo und wann das Gerät bei dir auf dem Festival abgeholt werden kann. Melde dich gern bei weiteren Fragen bei uns!

    collaboration:

      subject: "NEUE KOLLABORATION"
      message: |-
        Hallo %{name}!

        Eines deiner Instrumente *%{instrument}* wurde für die folgende Produktion angefragt:

        %{event}
        %{date} @ %{location}

        Link: %{url}

        Du nimmst automatisch an dieser Produktion mit deinem Instrument als Performer teil, falls du das nicht möchtest, kannst du dich bei *%{creator_name}* (%{creator_url}) via E-Mail melden.

        Die E-Mail-Adresse von %{creator_name} lautet: %{creator_mail}

        Alle weiteren Details zur Produktion werden via E-Mail abgehandelt. Melde dich gern bei weiteren Fragen bei uns!

    requirement_rejected:

      subject: "GERÄTVERWENDUNG ABGEHLEHNT"
      message: |-

        Hallo %{name}!

        Das angefragte Gerät *%{device}* wurde von %{device_owner_name} (%{device_owner_url}) für deine folgende Veranstaltung leider abgelehnt:

        %{event}
        %{date} @ %{location}

        Mit der Ablehnung wurde automatisch ein Eintrag in das Schwarze Brett zur Suche eines ähnlichen Gerätes erstellt! Du kannst den Eintrag hier bearbeiten oder löschen:

        Link: %{url}

    collaboration_rejected:

      subject: "KOLLABORATION ABGEHLEHNT"
      message: |-

        Hallo %{name}!

        Das angefragte Instrumente *%{instrument}* wurde von %{instrument_owner_name} (%{instrument_owner_url}) für deine folgende Veranstaltung leider abgelehnt:

        %{event}
        %{date} @ %{location}

        Mit der Ablehnung wurde automatisch ein Eintrag in das Schwarze Brett zur Suche desselben Instruments erstellt! Du kannst den Eintrag hier bearbeiten oder löschen:

        Link: %{url}

