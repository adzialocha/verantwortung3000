  # STATIC PAGES

  pages:

    home_title: '30. August - 04. September 2016'
    home_html: '<p>Altwustrow ist ein Ort in Brandenburg. VERANTWORTUNG 3000 will eine Zusammenkunft in Altwustrow schaffen, 6 Tage im September 2016. VERANTWORTUNG 3000 versteht sich als Ort für konstruktiven Austausch und kritische Diskussion über zeitgenössische Musik.</p><p>VERANTWORTUNG 3000 wird initiiert von BLATT 3000. BLATT 3000 will keine Kuration. BLATT 3000 will ein System der Selbstkuration. Alle TeilnehmerInnen sind für das Programm und die Durchführung selbst zuständig.</p><p>VERANTWORTUNG 3000 bietet Räumlichkeiten, Verpflegung und eine Plattform zur Ressourcen-Verwaltung. Die Teilnehmer bieten ihre Ressourcen an und können andere Ressourcen verwenden um ein Programm zu schaffen. Alle bringen ihre Beute. Es wird getauscht, gespielt und gegessen, gemeinsam in Altwustrow.</p><p>VERANTWORTUNG 3000 finanziert sich selbst. Die Teilnahme kostet ungefähr 90 Euro. Aktuelle Informationen zum Programm auf: VERANTWORTUNG3000.de</p>'

    about_title: 'Über'
    about_html: '<p>VERANTWORTUNG 3000 ist eine Veranstaltung, die vom 30. August bis 4. September 2016 in Altwustrow, in Brandenburg, stattfinden wird. VERANTWORTUNG 3000 wird initiiert von BLATT 3000. BLATT 3000 ist aber nicht Kurator und auch nicht künstlerische Leitung. Kuratieren und programmieren werden alle Teilnehmer selbst, indem sie ihre Veranstaltungen auf dieser Plattform hier erstellen. VERANTWORTUNG3000.DE ist ein Werkzeug zur Selbstkuration. Den Ideen sind dabei keine Grenzen gesetzt. BLATT 3000 hat sich lediglich um die Räumlichkeiten gekümmert, die wir nutzen können.</p><p>Im Laufe der 6 Tage steht uns ein großer Hof in Altwustrow zur Verfügung (ca. 5000 m2), den wir komplett bewohnen und bespielen dürfen. Der Hof gehört dem lieben Peter, der uns fast alle Räumlichkeiten zur Verfügung stellt. Es gibt ein Haus, in dem der Großteil unterkommen wird, einige müssen in Zelten im Garten wohnen - insgesamt haben wir Kapazitäten für 50 Personen. Unter ‘Orte’ könnt ihr euch einen ersten Eindruck verschaffen. Für Verpflegung müssen wir alle selber sorgen - BLATT 3000 stellt Lebensmittel bereit, gekocht wird aber von allen für alle.</p><h3>PLATTFORM</h3><p>VERANTWORTUNG3000.DE dient allen Teilnehmenden als Organisationstool und Kommunikationsbasis. Jeder Teilnehmer meldet sich an und erhält ein Profil. Mit diesem kann man dann Produktionen und Events erstellen, Instrumente eintragen, die gespielt und mitgebracht werden, sowie sämtliche andere Geräte.</p><p>Ein Instrument versteht sich hier in einer abstrakten Form - als eine Tätigkeit / ein Gegenstand, die und der immer an einen Performer gebunden ist (z.B. Stimme). Ein Gerät ist kein Instrument, da es nicht an an einen Performer gebunden ist (z.B. Mikrofon).</p><p>All diese Kategorien werden untereinander verlinkt, so dass jeder immer sehen kann, wann wer was wie und wo macht. Das findet man übersichtlich unter ‘Kalender’. Ihr könnt euch also über VERANTWORTUNG3000.DE vernetzen, gemeinsam Produktionen planen, miteinander kollaborieren, nach Instrumenten und Musikern fragen oder für die Gruppe mal ein Abendessen kochen. Es gibt ein SCHWARZES BRETT, auf das sämtliche Anfragen an die 3000-Gemeinschaft gestellt werden können.</p><p>Hauptkommunikationsmittel ist die E-Mail, für die Absprache von Details könnt ihr die E-Mail-Adresse bei Anmeldung in den Profilen erfahren, um dann den Dialog zu beginnen und eure Produktion zu planen.</p><p>Die Plattform ist der Ort, wo die eigentliche Festivalarbeit stattfindet und verteilt die Verantwortung der Realisierung von VERANTWORTUNG 3000 auf alle Teilnehmenden. BLATT 3000 koordiniert lediglich die Struktur und Kommunikation auf der Plattform.</p>'

    contact_title: 'Kontakt'
    contact_html: '<p>BLATT 3000</p><p>DZIALOCHA, KOBEL, WEBER GBR</p><p>KOPPENPLATZ 1</p><p>D-10115 BERLIN</p><p>GERMANY</p><p></p><p>GESELLSCHAFTER - ANDREAS DZIALOCHA, MALTE KOBEL, LAURA WEBER</p><p>TELEFON +49 (0) 30 / 37 4489 47</p><p></p><p>Falls du Fragen zur Anmeldung oder generell zu VERANTWORTUNG 3000 hast, schreib uns eine Mail an KONTAKT AT VERANTWORTUNG3000 DE</p>'

    routes_title: 'Anfahrt'
    routes_html: '<p>Altwustrow liegt im Oderbruch, ca. 80 km östlich von Berlin. Der nächstgelegene Bahnhof befindet sich in Wriezen. Wriezen ist in 90 Minuten von Berlin mit der Bahn erreichbar. Es ist also zu empfehlen, Fahrräder mit in den Zug zu nehmen und von Wriezen mit dem Rad nach Altwustrow zu fahren. Außerdem ist die Umgebung schön mit dem Rad zu erkunden. Vom Wriezener Bahnhof sind es ca. 30 Minuten auf dem Fahrrad.</p><p>Wer nicht mit dem Fahrrad kommt, kann ab Wriezen HBF mit einem öffentlichen Bus (875) direkt nach Altwustrow (ca. 15 min, einmal pro Stunde) fahren.</p><p><a href="http://www.altwustrow.de" target="_blank">www.altwustrow.de</a></p>'

