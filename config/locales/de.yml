      <p>Als Instrument wird alles angesehen, was für eine Aufführung jeglicher Art frei angeboten wird und an einen Performer gebunden ist, der das Instrument bedient - egal ob Geige oder Stimme, Bewegung, Haare oder Schuhe.</p>
      <p>Im Beschreibungstext können alle wichtigen Informationen und Daten zum Instrument, besondere Techniken oder Hinweise angegeben werden, die für den Komponisten oder Veranstalter wichtig oder inspirierend sein können.</p>
      <p>Beschreibungstexte können mithilfe von Markdown-Syntax formatiert werden. Mehr Informationen zu Markdown: <a href="http://daringfireball.net/projects/markdown/basics" target="_blank">http://daringfireball.net/projects/markdown/basics</a></p>

