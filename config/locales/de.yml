      btn_submit: "Speichern"
      btn_delete: "Produktion löschen"

      title_events: "Programm"
      btn_add_event: "Veranstaltung hinzufügen"

    help_new_and_edit: "Produktionen bearbeiten und erstellen"
    help_new_and_edit_html: |-
      <p>Eine Produktion ist ein Projekt, das im Laufe der 6 Tage stattfindet und realisiert wird. Innerhalb einer Produktion, können mehrere Veranstaltungen stattfinden, so besteht eine Workshop-Produktion beispielsweise aus mehreren Workshop-Tagen und einer Präsentationsveranstaltung. Diese einzelnen Veranstaltungen werden im nächsten Schritt erstellt.</p>

    help_edit_events: "Veranstaltungen bearbeiten"
    help_edit_events_html: |-
      <p>Eine Veranstaltung ist ein definierter Zeitraum an einem Ort und Teil einer Produktion. Das heißt, es kann auch mehrere Veranstaltungen innerhalb einer Produktion geben (beispielsweise Proben). Für jede Veranstaltung wird angeben, welche Geräte, welche Instrumente und welchen Ort du dafür reservieren möchtest.</p>

    event:

      goto_overview: "Zur Übersicht"
      goto_production: "Zur Produktion"
      goto_calendar: "Zum Kalender"

      title_table_instruments: "Instrumente"
      title_table_devices: "Geräte"

      title_create_new: "Neue Veranstaltung erstellen"

      help_edit_main: "Veranstaltung"
      help_edit_main_html: |-
        <p>Wähle einen Ort aus der Liste und einen Zeitraum für die Veranstaltung innerhalb deiner Produktion.</p>
        <p>Es kann passieren, dass ein Ort zu einer gewünschten Uhrzeit schon reserviert ist. Die aktuellen Veranstaltungen der Orte können unter <a href="http://www.verantwortung3000.de/locations" target="_blank">Orte</a> eingesehen werden.</p>

      help_edit_instruments: "Instrumente bearbeiten"
      help_edit_instruments_html: |-
        <p>Als Instrument wird alles angesehen, was für eine Aufführung jeglicher Art frei angeboten wird und an einen Performer gebunden ist, der das Instrument bedient - egal ob Geige oder Stimme, Bewegung, Haare oder Schuhe. Hier kannst du aus allen Instrumenten der Datenbank diejenigen auswählen, die du für diese Veranstaltung deiner Produktion benötigst (sofern sie nicht anderweitig schon verwendet werden, in diesem Fall erhälst du eine Fehlermeldung).</p>
        <p>Ein eingetragenes Instrument und die dazugehörige Performerin wird nach dem Speichern als Teil der Veranstaltung registriert. Die Person wird automatisch daraufhin via E-Mail über diese Kollaboration informiert.</p>
        <p>Bitte beachte, dass natürlich diese Person auch dieser Kollaboration zustimmen muss, am besten du nimmst vorher zu ihr Kontakt via E-Mail auf (im Profil sichtbar).</p>
        <p>Alle weiteren Details und Vereinbarungen zur Umsetzung der Veranstaltung werden auch per E-Mail abgehandelt.</p>
        <h3>Gesuchtes Instrument nicht vorhanden?</h3>
        <p>Falls das gewünschte Instrument nicht vorhanden ist, wähle die Option "Nicht Vorhanden" und führe deinen Wunsch im Titel und im Beschreibungstext aus. Es wird so automatisch ein Eintrag ins Schwarze Brett erstellt. Interessierte Teilnehmer können sich dann bei dir via E-Mail melden und gegebenenfalls das gewünschte Instrument für dich eintragen, sodass du es dann zur Veranstaltung hinzufügen kannst.</p>

      help_edit_devices: "Geräte bearbeiten"
      help_edit_devices_html: |-
        <p>Im Gegensatz zum Instrument ist das Gerät nicht an eine Person gebunden - wie beispielsweise ein Beamer oder Lautsprecher oder Mikrofon. Hier kannst du aus allen Geräten der Datenbank diejenigen auswählen, die du für diese Veranstaltung benötigst (sofern sie nicht anderweitig schon verwendet werden).</p>
        <p>Wie bei den Instrumenten wird nach dem Speichern das Gerät als Teil der Veranstaltung registriert. Der Besitzer oder die Besitzerin wird automatisch daraufhin via E-Mail über diesen Eintrag informiert.</p>
        <p>Bitte beachte, dass natürlich diese Person auch dem zustimmen muss, am besten du nimmst vorher zu ihr Kontakt via E-Mail auf (im Profil sichtbar).</p>
        <p>Alle weiteren Details und Vereinbarungen zur Umsetzung der Veranstaltung (Treffpunkt, technische Details, Abholung des Gerätes während der Tage usw.) werden auch per E-Mail abgehandelt.</p>
        <h3>Gesuchtes Gerät nicht vorhanden?</h3>
        <p>Falls das gewünschte Gerät nicht vorhanden ist, wähle die Option "Nicht Vorhanden" und führe deinen Wunsch im Titel und im Beschreibungstext aus. Es wird so automatisch ein Eintrag ins Schwarze Brett erstellt. Interessierte Teilnehmer können sich dann bei dir via E-Mail melden und gegebenenfalls das gewünschte Gerät für dich eintragen, sodass du es dann zur Veranstaltung hinzufügen kannst.</p>

      help_edit_more: "Weitere Informationen angeben"
      help_edit_more_html: |-
        <p>Hier kannst du den Titel dieser Veranstaltung ändern - ansonsten wird der Name der Produktion übernommen. Außerdem kann ein individueller Beschreibungstext angegeben werden.</p>
        <p>Beschreibungstexte können mithilfe von Markdown-Syntax formatiert werden. Mehr Informationen zu Markdown: <a href="http://daringfireball.net/projects/markdown/basics" target="_blank">http://daringfireball.net/projects/markdown/basics</a></p>

      form:

        panel_title: "Veranstaltung"
        btn_submit: "Veranstaltung erstellen"
        goto_production: "Zur Produktion"

        error_location_occupied: "Der Ort ist leider schon zu dieser Uhrzeit belegt."
        error_instrument_occupied: "Leider ist dieses Instrument zu dieser Uhrzeit schon belegt."
        error_device_occupied: "Leider ist dieses Gerät zu dieser Uhrzeit schon belegt."

        error_instrument_unique: "Dieses Instrument existiert mehrfach in deiner Liste."
        error_device_unique: "Dieses Gerät existiert mehrfach in deiner Liste."

        error_wrong_daterange: "Das Ende liegt zeitlich vor dem Veranstaltungsbeginn."
        error_out_of_daterange: "Ha! Nicht schlecht. Aber der Zeitraum liegt außerhalb des Festivals!"

        panel_instruments_title: "Welche Instrumente brauchst du?"
        panel_devices_title: "Welche Geräte brauchst du?"
        panel_info_title: "Weitere Informationen"

        btn_add_instrument: "Instrument hinzufügen"
        btn_add_device: "Gerät hinzufügen"
        btn_remove_instrument: "Entfernen"
        btn_remove_device: "Entfernen"

        select_not_exist_title: "Nicht vorhanden"
        select_not_exist_description: "Erstelle einen Eintrag auf dem Schwarzen Brett"

        blackboard_title: "Titel der Anzeige auf dem Schwarzen Brett"
        blackboard_description: "Text zur Anzeige"

        error_title_needed: "Du musst einen Titel angeben."
        error_description_needed: "Du musst einen Text angeben."

        btn_edit_submit: "Speichern"
        btn_delete: "Veranstaltung löschen"

      modal:

        title_requirement: "Gerät auswählen"
        title_collaboration: "Instrument auswählen"

        btn_close: "Schließen"
        btn_save: "Speichern"

    alert_create: "Wunderbar. Die Produktion wurde erfolgreich erstellt!"
    alert_update: "Die Produktion wurde erfolgreich aktualisiert!"
    alert_delete: "Die Produktion und alle damit verbundenenen Veranstaltungen wurden erfolgreich gelöscht!"

  events:

    alert_create: "Hurra! Die Veranstaltung wurde erfolgreich erstellt!"
    alert_update: "Die Veranstaltung wurde erfolgreich aktualisiert!"
    alert_delete: "Die Veranstaltung wurde erfolgreich gelöscht!"

  # INSTRUMENTS

  instruments:

    overview_title: "Instrumente"

    goto_create_new: "Instrument eintragen"
    goto_edit: "Bearbeiten"

    title_table_my: "Eigene Instrumente"
    title_table_all: "Alle Instrumente"

    title_create_new: "Neues Instrument eintragen"
    title_edit: "%{title} bearbeiten"

    title_used_in_events: "Veranstaltungen"

    help_new_and_edit: "Angaben zum Instrument"
    help_new_and_edit_html: |-
      <p>Instrumente können mit dir als Performer oder Performerin in die Datenbank eingetragen werden. Andere Teilnehmer können dich und das Instrument für ihre Veranstaltungen dann anfragen. Du erhälst als Verantwortlicher oder Verantwortliche eine E-Mail und wirst über diese Kollaboration informiert.</p>
      <p>Als Instrument wird alles angesehen, was für eine Aufführung jeglicher Art frei angeboten wird und an einen Performer gebunden ist, der das Instrument bedient - egal ob Geige oder Stimme, Bewegung, Haare oder Schuhe.</p>
      <p>Im Beschreibungstext können alle wichtigen Informationen und Daten zum Instrument, besondere Techniken oder Hinweise angegeben werden, die für den Komponisten oder Veranstalter wichtig oder inspirierend sein können.</p>
      <p>Beschreibungstexte können mithilfe von Markdown-Syntax formatiert werden. Mehr Informationen zu Markdown: <a href="http://daringfireball.net/projects/markdown/basics" target="_blank">http://daringfireball.net/projects/markdown/basics</a></p>

    form:
      panel_title: "Instrument"
      btn_submit: "Speichern"
      btn_delete: "Instrument löschen"

    alert_create: "Toll. Das Instrument wurde erfolgreich eingetragen und wird jetzt für alle Teilnehmer sichtbar sein!"
    alert_update: "Das Instrument wurde erfolgreich aktualisiert!"
    alert_delete: "Das Instrument und alle dazugehörigen Kollaborationen wurden erfolgreich gelöscht!"

  # DEVICES

  devices:

    overview_title: "Geräte"

    goto_create_new: "Gerät eintragen"
    goto_edit: "Bearbeiten"

    title_table_my: "Eigene Geräte"
    title_table_all: "Alle Geräte"

    title_create_new: "Neues Gerät eintragen"
    title_edit: "%{title} bearbeiten"

    title_used_in_events: "Veranstaltungen"

    help_new_and_edit: "Angaben zum Gerät"
    help_new_and_edit_html: |-
      <p>Geräte können in die Datenbank eingetragen werden. Du bietest das Gerät dann für andere Teilnehmer zur freien Verfügung an. Andere Teilnehmer können das Gerät für ihre Veranstaltungen dann anfragen. Du erhälst als Verantwortlicher oder Verantwortliche eine E-Mail und wirst über diese Anfrage informiert.</p>
      <p>Im Gegensatz zum Instrument ist das Gerät nicht an eine Person gebunden - wie beispielsweise ein Beamer oder Lautsprecher oder Mikrofon.</p>
      <p>Im Beschreibungstext können alle wichtigen Informationen und Daten zum Gerät, besondere Techniken oder Hinweise angegeben werden, die für den Komponisten oder Veranstalter wichtig oder inspirierend sein können.</p>
      <p>Beschreibungstexte können mithilfe von Markdown-Syntax formatiert werden. Mehr Informationen zu Markdown: <a href="http://daringfireball.net/projects/markdown/basics" target="_blank">http://daringfireball.net/projects/markdown/basics</a></p>

    form:
      panel_title: "Gerät"
      btn_submit: "Speichern"
      btn_delete: "Gerät löschen"

    alert_create: "Super! Das Gerät wurde erfolgreich erstellt!"
    alert_update: "Das Gerät wurde erfolgreich aktualisiert!"
    alert_delete: "Das Gerät und alle dazugehörigen Anfragen wurden erfolgreich gelöscht!"

