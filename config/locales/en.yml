  # MAILS

  mails:

    signature_bot: "YOUR VERANTWORTUNG 3000 ROBOTER"

    auth:

      signup_html: |-
        Hello!

        Welcome to VERANTWORTUNG 3000!

        Please activate your account by clicking the following link:

        %{url}
        
        Please note: This email does not completely confirm your participation in the festival. We can only fully register you as a participant including board and lodging once we received your participation fee.    

        Currently we are yet uncertain about the exact amount (approx. 90 Euro), but you will receive information and an invoice as soon as we are all set.
        
        If you have any further questions, please feel free to ask: kontakt@verantwortung3000.de
        
        
      forgot_password_html: |-
        Hello!

        Someone has requested a link to change your password. You can do this through the link below.

        %{url}

        If you didnt request this, please ignore this email.

        Your password won't change until you access the link above and create a new one.
        

    requirement:

      subject: "NEW EQUIPMENT REQUEST"
      message: |-
        Hello %{name}!

        Your device *%{device}* has been requested for the following production:

        %{event}
        %{date} @ %{location}

        Link: %{url}
        
        Your device will be used for this production. If you disapprove, please write *%{creator_name}* (%{creator_url}) an email.  

        %{creator_name}'s email is: %{creator_mail}.
        
        All further information regarding this production will be dealt with via email. For example where and when your device will be picked up during the fesitval. If you have any other questions, feel free to contact us. 
        
    collaboration:

      subject: "NEW COLLABORATION"
      message: |-
        Hello %{name}!

        One of your instruments, %{instrument}, has been requested for the following event:

        %{event}
        %{date} @ %{location}

        Link: %{url}

        You automatically take part in this production as a performer with your instrument. If you don't want to participate, drop *%{creator_name}* (%{creator_url}) an email: %{creator_mail}.
        
        All further info on this production will be dealt with via email. If you have any other questions, contact us at any time.

    requirement_rejected:

      subject: "EQUIPMENT REFUSED"
      message: |-

        Hallo %{name}!

        The equipment *%{device}* you requested for the following event has been refused by %{device_owner_name} (%{device_owner_url}):

        %{event}
        %{date} @ %{location}

        A request has automatically been created on the blackboard to help you find a similar equipment. You may edit or delete this request here::

        Link: %{url}

    collaboration_rejected:

      subject: "COLLABORATION REFUSED"
      message: |-

        Hallo %{name}!

        The instrument *%{instrument}* you requested for the following event has been refused by %{instrument_owner_name} (%{instrument_owner_url}):

        %{event}
        %{date} @ %{location}

        A request has automatically been created on the blackboard to help you find another instrument. You may edit or delete this request here:

        Link: %{url}

